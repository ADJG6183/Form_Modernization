<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>    <title>Settings - Form Management System</title>
    <link rel="icon" href="{{ url_for('static', filename='images/white-logo.png') }}" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/modern-theme.css') }}">
</head>
<body>
    <!-- Sidebar -->
    <aside class="sidebar">
        <div class="sidebar-icon">
            <img src="{{ url_for('static', filename='images/white-logo.png') }}" alt="Logo" style="max-width: 100%; height: auto; max-height: 60px; object-fit: contain;" />
        </div>
        
        <nav class="sidebar-nav">
            <a href="{{ url_for('home') }}" class="nav-item {% if request.endpoint == 'home' %}active{% endif %}">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
                Dashboard
            </a>
            <a href="{{ url_for('saved_files') }}" class="nav-item {% if request.endpoint == 'saved_files' %}active{% endif %}">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                    <polyline points="14 2 14 8 20 8"></polyline>
                    <line x1="16" y1="13" x2="8" y2="13"></line>
                    <line x1="16" y1="17" x2="8" y2="17"></line>
                    <polyline points="10 9 9 9 8 9"></polyline>
                </svg>
                Forms
            </a>
            <a href="{{ url_for('submissions') }}" class="nav-item {% if request.endpoint == 'submissions' %}active{% endif %}">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2"></path>
                    <rect x="8" y="2" width="8" height="4" rx="1" ry="1"></rect>
                </svg>
                Submissions
            </a>
            <a href="{{ url_for('analytics') }}" class="nav-item {% if request.endpoint == 'analytics' %}active{% endif %}">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="18" y1="20" x2="18" y2="10"></line>
                    <line x1="12" y1="20" x2="12" y2="4"></line>
                    <line x1="6" y1="20" x2="6" y2="14"></line>
                </svg>
                Analytics
            </a>
            <a href="{{ url_for('start_editing') }}" class="nav-item {% if request.endpoint == 'start_editing' %}active{% endif %}">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
                Create
            </a>
            <a href="{{ url_for('settings') }}" class="nav-item active">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="3"></circle>
                    <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
                </svg>
                Settings
            </a>
        </nav>
        
        <div style="margin-top: auto; padding: 1rem 0;">
            <button id="sidebar-logout-btn" class="nav-item" style="border: none; background: none; cursor: pointer; width: 100%;">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
                    <polyline points="16 17 21 12 16 7"></polyline>
                    <line x1="21" y1="12" x2="9" y2="12"></line>
                </svg>
                Logout
            </button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-container">
        <div class="header">
            <h1 class="page-title">Settings</h1>
            <div class="actions">
                <div class="search-container">
                    <input id="search-input" class="search-input" type="text" placeholder="Search forms..." autocomplete="off">
                    <div id="search-results" class="search-results" style="display:none;"></div>
                </div>
                <div class="avatar">{{ session['user_email'][0]|upper }}</div>
                <button id="top-logout-btn" class="button">Logout</button>
            </div>
        </div>
        
        <div class="content-grid">
            <div class="content-card settings-section">
                <div class="header" style="margin-bottom:1.5rem;">
                    <h2 style="font-size:1.25rem; font-weight:500;">Account Settings</h2>
                </div>
                
                <form class="settings-form">
                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" class="form-input" value="{{ session['user_email'] }}" disabled>
                    </div>
                    
                    <div class="form-group">
                        <label for="name">Full Name</label>
                        <input type="text" id="name" class="form-input" value="Test User" placeholder="Your full name">
                    </div>
                    
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="password" id="new-password" class="form-input" placeholder="Leave blank to keep current password">
                    </div>
                    
                    <div class="form-group">
                        <label for="confirm-password">Confirm New Password</label>
                        <input type="password" id="confirm-password" class="form-input" placeholder="Confirm new password">
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="button">Save Changes</button>
                    </div>
                </form>
            </div>
            
            <div class="content-card settings-section">
                <div class="header" style="margin-bottom:1.5rem;">
                    <h2 style="font-size:1.25rem; font-weight:500;">Notifications</h2>
                </div>
                
                <form class="settings-form">
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" checked>
                            <span>Email notifications for new submissions</span>
                        </label>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" checked>
                            <span>Email notifications for form edits</span>
                        </label>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox">
                            <span>Weekly summary reports</span>
                        </label>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" checked>
                            <span>System notifications</span>
                        </label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="button">Save Preferences</button>
                    </div>
                </form>
            </div>
            
            <div class="content-card settings-section" style="grid-column: 1 / -1;">
                <div class="header" style="margin-bottom:1.5rem;">
                    <h2 style="font-size:1.25rem; font-weight:500;">Form Defaults</h2>
                </div>
                
                <form class="settings-form">
                    <div class="form-group">
                        <label for="default-language">Default Language</label>
                        <select id="default-language" class="form-input">
                            <option value="en">English</option>
                            <option value="fr">French</option>
                            <option value="es">Spanish</option>
                            <option value="de">German</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="date-format">Date Format</label>
                        <select id="date-format" class="form-input">
                            <option value="mm/dd/yyyy">MM/DD/YYYY</option>
                            <option value="dd/mm/yyyy">DD/MM/YYYY</option>
                            <option value="yyyy-mm-dd">YYYY-MM-DD</option>
                        </select>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox" checked>
                            <span>Require email verification for form submissions</span>
                        </label>
                    </div>
                    
                    <div class="form-group checkbox-group">
                        <label class="checkbox-label">
                            <input type="checkbox">
                            <span>Allow anonymous submissions</span>
                        </label>
                    </div>
                    
                    <div class="form-actions">
                        <button type="submit" class="button">Save Defaults</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <script src="{{ url_for('static', filename='js/app.js') }}"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Logout button functionality
            const topLogoutBtn = document.getElementById('top-logout-btn');
            const sidebarLogoutBtn = document.getElementById('sidebar-logout-btn');
            
            [topLogoutBtn, sidebarLogoutBtn].forEach(btn => {
                if (btn) {
                    btn.addEventListener('click', function(e) {
                        e.preventDefault();
                        
                        // Create fade-out overlay
                        const overlay = document.createElement('div');
                        overlay.style.position = 'fixed';
                        overlay.style.top = '0';
                        overlay.style.left = '0';
                        overlay.style.width = '100%';
                        overlay.style.height = '100%';
                        overlay.style.backgroundColor = 'rgba(255, 255, 255, 0)';
                        overlay.style.transition = 'background-color 0.5s ease';
                        overlay.style.zIndex = '9999';
                        document.body.appendChild(overlay);
                        
                        // Fade out
                        setTimeout(() => {
                            overlay.style.backgroundColor = 'rgba(255, 255, 255, 0.8)';
                            setTimeout(() => {
                                window.location.href = "{{ url_for('logout') }}";
                            }, 400);
                        }, 50);
                    });
                }
            });
            
            // Form submission handling
            const forms = document.querySelectorAll('.settings-form');
            forms.forEach(form => {
                form.addEventListener('submit', function(e) {
                    e.preventDefault();
                    
                    // Show save feedback
                    const button = form.querySelector('button[type="submit"]');
                    const originalText = button.textContent;
                    button.textContent = 'Saving...';
                    button.disabled = true;
                    
                    // Simulate API call delay
                    setTimeout(() => {
                        button.textContent = 'Saved!';
                        setTimeout(() => {
                            button.textContent = originalText;
                            button.disabled = false;
                        }, 1500);
                    }, 800);
                });
            });
            
            // Search functionality (placeholder implementation)
            const searchInput = document.getElementById('search-input');
            const searchResults = document.getElementById('search-results');
            
            if (searchInput && searchResults) {
                searchInput.addEventListener('input', function() {
                    if (this.value.trim().length > 0) {
                        searchResults.style.display = 'block';
                        searchResults.innerHTML = '<div style="padding:1rem; text-align:center; color:#777;">No settings found matching your search</div>';
                    } else {
                        searchResults.style.display = 'none';
                    }
                });
                
                document.addEventListener('click', function(event) {
                    if (!searchInput.contains(event.target) && !searchResults.contains(event.target)) {
                        searchResults.style.display = 'none';
                    }
                });
            }
        });
    </script>
    
    <style>
        /* Settings grid layout */
        .content-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 2rem;
            margin-bottom: 2rem;
        }
        
        /* Form styling */
        .settings-form {
            width: 100%;
        }
        
        .form-group {
            margin-bottom: 1.5rem;
        }
        
        label {
            display: block;
            font-weight: 500;
            margin-bottom: 0.5rem;
            color: #333;
            font-size: 0.9rem;
        }
        
        .form-input {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid #ddd;
            border-radius: 6px;
            font-size: 0.95rem;
            transition: all 0.2s ease;
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(92, 125, 153, 0.1);
        }
        
        .form-input:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }
        
        .form-actions {
            margin-top: 2rem;
        }
        
        /* Checkbox styling */
        .checkbox-group {
            margin-bottom: 1rem;
        }
        
        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
        }
        
        .checkbox-label input {
            margin-right: 0.75rem;
            width: 18px;
            height: 18px;
            cursor: pointer;
        }
        
        /* Responsive layout */
        @media (max-width: 768px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</body>
</html>
