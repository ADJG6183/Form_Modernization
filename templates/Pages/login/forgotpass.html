<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />        <title>Forgot Password</title>
        <link rel="icon" href="{{ url_for('static', filename='images/white-logo.png') }}" type="image/png">
        <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;500;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/forgotpass.css') }}">
        <link
            href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css"
            rel="stylesheet"
        />
    </head>
    <body class="flex items-center justify-center min-h-screen custom-gradient relative">    <div class="absolute top-6 right-6">
        <img src="{{ url_for('static', filename='images/white-logo.png') }}" alt="SHL Medical Logo" class="h-20 w-auto transform hover:scale-105 transition-transform">
    </div>

    <div class="bg-white p-8 rounded shadow-md w-full max-w-md">
        <h2 class="text-2xl font-bold mb-6 text-center">Forgot Password</h2>
        <form method="POST" action="{{ url_for('forgot_password') }}">
            <div class="mb-4">
                <label class="block text-gray-700 mb-2" for="email">Email</label>
                <input class="w-full px-3 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-blue-400"
                       type="email" id="email" name="email" required />
            </div>
            <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition-colors"
                    type="submit">Reset Password</button>
        </form>
        <div class="mt-4 text-center">
            <a href="{{ url_for('login') }}" class="text-blue-500 hover:underline">Back to Login</a>
        </div>
    </div>
</body>
</html>
